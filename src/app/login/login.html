<div class="login-page">
  <div class="login-card">
    <div class="brand-title">SmartBiz</div>
    <h2>Welcome Back ðŸ‘‹</h2>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" name="username" required placeholder="Enter username" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" type="password" required placeholder="Enter password" />
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
