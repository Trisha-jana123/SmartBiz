<h2>Customer List</h2>

<table class="styled-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Address</th>
      <th *ngIf="userRole === 'Admin'">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.mobile }}</td>
      <td>{{ customer.address }}</td>
      <td *ngIf="userRole === 'Admin'">
        <button (click)="editCustomer(customer)">Edit</button>
        <button style="margin-left: 6px;" (click)="deleteCustomer(customer.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
