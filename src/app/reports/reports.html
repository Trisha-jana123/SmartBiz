<h2>Sales Report</h2>

<div class="report-summary">
  <strong>Total Sales:</strong> ₹{{ totalSales }}
</div>

<table class="styled-table" *ngIf="transactions.length > 0; else noData">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Amount</th>
      <th>Sold By</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of transactions">
      <td>{{ tx.customerName }}</td>
      <td>{{ tx.productName }}</td>
      <td>{{ tx.quantity }}</td>
      <td>₹{{ tx.total }}</td>
      <td>{{ tx.soldBy }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
  <p>No transactions found.</p>
</ng-template>
